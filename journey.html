<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My University Journey</title>

  <!-- Unique Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Merriweather:wght@700;900&family=Pacifico&display=swap" rel="stylesheet">

  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="journey">
    
    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
      <div class="scroll-line"></div>
      <span class="scroll-text">Scroll to explore</span>
    </div>

    <section class="section">
      <div class="container">
        <!-- Header Section -->
        <div class="journey-header glass">
          <!-- DIU Logo -->
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e8/Daffodil_International_University_Monogram.svg/1200px-Daffodil_International_University_Monogram.svg.png"
            alt="Daffodil International University"
            class="journey-logo"
            loading="lazy"
          />

          <!-- Title + Subtitle -->
          <div class="journey-title">
            <h2>My University Journey</h2>
            <p>BSc in Software Engineering @ Daffodil International University</p>
          </div>
        </div>

        <!-- Timeline placeholder -->
        <div id="journeyTimeline"></div>
      </div>
    </section>
  </main>

  <!-- Shared site logic (theme, links, etc.) -->
  <script src="script.js"></script>
  <!-- Journey JS -->
  <script src="journey.js"></script>
</body>
</html>
